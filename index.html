<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibração do Dispositivo</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button onclick="vibrateDevice()">Vibrar</button>

    <script>
        function vibrateDevice() {
            // Verifica se o navegador suporta a API de vibração
            if (navigator.vibrate) {
                navigator.vibrate(200); // Vibra por 200ms
            } else {
                alert("Seu dispositivo não suporta vibração.");
            }
        }
    </script>
</body>
</html>
